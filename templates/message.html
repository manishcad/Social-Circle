{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  <title>DevSearch - Connect with Developers!</title>
</head>

<body>


  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'Inbox' %}"><i class="im im-angle-left"></i></a>
        {% for msg in all_msg %}
          
          <div class="message__body" style="display: flex;">
            <a href="{% url 'Profile' msg.sender.user.username  %}" class="message__author">{{msg.sender.user.username}}</a>
          <p class="message__date"> {{ msg.msg}}</p>
             <p>{{ msg.created }}</p>
            
          </div>
        {% endfor %}
      </div>
    </div>
  </main>
</body>

</html>
